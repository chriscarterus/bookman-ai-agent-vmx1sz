<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2563EB">

    <!-- Primary Meta Tags -->
    <title>Bookman AI Platform</title>
    <meta name="description" content="Bookman AI - Comprehensive cryptocurrency education and investment platform powered by artificial intelligence">
    <meta name="keywords" content="cryptocurrency, education, investment, AI, blockchain, trading, portfolio management, security">
    <meta name="author" content="Bookman AI Platform">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Bookman AI Platform">
    <meta property="og:description" content="AI-powered cryptocurrency education and investment platform for informed decision making">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://bookman.ai/og-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Bookman AI">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.bookman.ai;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Robots -->
    <meta name="robots" content="index, follow">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="/manifest.json">

    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">

    <!-- Fonts with Performance Optimization -->
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap" 
        media="print" 
        onload="this.media='all'"
    >
    <noscript>
        <link 
            rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap"
        >
    </noscript>
</head>
<body>
    <!-- Application Root -->
    <div id="root" role="main" aria-label="Bookman AI Application"></div>

    <!-- No JavaScript Fallback -->
    <noscript>
        <div role="alert" aria-live="assertive" style="padding: 20px; text-align: center;">
            You need to enable JavaScript to run this application. Bookman AI requires JavaScript for its interactive features.
        </div>
    </noscript>

    <!-- Error Boundary Container -->
    <div id="error-boundary" role="alert" aria-live="polite"></div>

    <!-- Application Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
